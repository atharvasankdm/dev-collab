<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>

      .button-container{
        width: 100vw;
       display: flex;
       justify-content: center; 
       
      }

      .btn btn-primary btn-lg{
        display: flex;
        justify-content: end;
        margin: 100px;
      }
      h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }
      .domains,
      .languages,
      .coding-preferences {
        margin: 20px;
        padding: 5px;
      }
    </style>
    <title>Interests</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="logo.png" height="30px" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link active" href="#">Requests</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Chat</a>
            </li> -->
            <li class="nav-item">
              <a class="nav-link active" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <h1>Choose what you are interested in...</h1>
      <div class="interests">
        <div class="domains">
          <h3>Choose your preffered domains:</h3>
          <input
            type="checkbox"
            class="btn-check"
            id="one"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="one"
            >Web Devlopment</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="two"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="two"
            >Flutter Development</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="three"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="three"
            >iOS development</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="four"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="four"
            >Android Development</label
          >
          <input
            type="checkbox"
            class="btn-check"
            id="five"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="five">AI/ML</label>
        </div>
        <div class="languages">
          <h3>Choose your preffered languages:</h3>
          <input
            type="checkbox"
            class="btn-check"
            id="java"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="java">Java</label>
          <input
            type="checkbox"
            class="btn-check"
            id="Python"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="Python">Python</label>
          <input
            type="checkbox"
            class="btn-check"
            id="cpp"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="cpp">C/C++</label>
          <input
            type="checkbox"
            class="btn-check"
            id="Ruby"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="Ruby">Ruby</label>
          <input
            type="checkbox"
            class="btn-check"
            id="c-hash"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="c-hash">c#</label>
          <input
            type="checkbox"
            class="btn-check"
            id="c-hash"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="c-hash">c#</label>
          <input
            type="checkbox"
            class="btn-check"
            id="javascript"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="javascript"
            >javascript</label
          
          <input type="checkbox" class="btn-check" id="R" autocomplete="off" />
          <label class="btn btn-outline-primary" for="R">R</label>
        </div>
        <div class="coding-preferences">
          <h3>Types of projects preffered:</h3>
          <input
            type="checkbox"
            class="btn-check"
            id="social"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="social">social causes</label>
          <input
            type="checkbox"
            class="btn-check"
            id="gaming"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="gaming">gaming</label>
          <input
            type="checkbox"
            class="btn-check"
            id="iot"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="iot">IOT</label>
          <input
            type="checkbox"
            class="btn-check"
            id="cloud-computing"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="cloud-computing">cloud computing</label>
          <input
            type="checkbox"
            class="btn-check"
            id="networking"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="networking">Networking</label>
        </div>
      </div>

      <div class="button-container">
        <a href="./tinder-swipe-cards/dist/Home.html"><button type="button" class="btn btn-primary btn-lg" >Submit</button></a>

      </div>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
